    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <style>
        /* Reset CSS cơ bản */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background: #f8f9fa;
        }

        /* Menu */
        ul.nav {
            list-style: none;
            display: flex;
            gap: 10px;
            padding: 15px 20px;
            border-radius: 20px;
            background: rgba(248, 249, 250, 0.75); /* giống bg-body-tertiary + opacity */
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: opacity 0.3s;
            opacity: 0.75;
        }

        ul.nav:hover {
            opacity: 1;
        }

        .nav-item a {
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 25px;
            color: #000;
            transition: background 0.3s, color 0.3s;
            display: block;
        }

        .nav-item a.active {
            background: #0d6efd;
            color: #fff;
        }

        .nav-item a:hover {
            background: #0d6efd;
            color: #fff;
        }

        /* Nội dung */
        .container {
            margin-top: 30px;
            text-align: center;
            max-width: 800px;
        }

        .container h1 {
            margin-bottom: 15px;
        }

        .container p {
            line-height: 1.5;
            color: #333;
        }
    </style>
</head>

        </li>
        <li class="nav-item">

        </li>
    </ul>

            Thu nhập từ hoạt động sản xuất, kinh doanh hàng hoá, dịch vụ của doanh nghiệp 
            có từ 30% số lao động bình quân trong năm trở lên là người khuyết tật
        </p>
