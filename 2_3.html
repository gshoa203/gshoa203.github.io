<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bài 2.3 - Căn chỉnh hình ảnh</title>
    <style>
        img{
            width: 100px;
            height: 100px;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="p-4">
    <!-- 1. Left alignment (default) -->
    <h5>Left alignment (This is default)</h5>
      <img src="c:\Users\FPT 1174\Downloads\logim.jpg" alt="avatar">
    <hr>

    <!-- 2. Center alignment using text alignment classes -->
    <h5>Center alignment using text alignment classes</h5>
    <div class="text-center">
      <img src="c:\Users\FPT 1174\Downloads\logim.jpg" alt="avatar">
    </div>

    <hr>

    <!-- 3. Right alignment using text alignment classes -->
    <h5>Right alignment using text alignment classes</h5>
    <div class="text-end">
      <img src="c:\Users\FPT 1174\Downloads\logim.jpg" alt="avatar">
    </div>

    <hr>

    <!-- 4. Horizontal alignment using float classes -->
    <h5>Horizontal alignment using float classes</h5>
    <div class="clearfix" >
      <img src="c:\Users\FPT 1174\Downloads\logim.jpg" class="float-start" alt="avatar">
      <img src="c:\Users\FPT 1174\Downloads\logim.jpg" class="float-end" alt="avatar"> 
      <img src="c:\Users\FPT 1174\Downloads\logim.jpg" class=" mx-auto d-block" alt="avatar">
    </div>
    <hr>

    <!-- 5. Center alignment of block-level image using auto margin -->
    <h5>Center alignment of block-level image using auto margin</h5>
    <img src="c:\Users\FPT 1174\Downloads\logim.jpg" class="d-block mx-auto" alt="avatar">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
