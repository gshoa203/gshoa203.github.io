<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bài 4.4 - Menu động bằng JavaScript</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-light py-5">

    <div class="container text-center">
      <h3 class="mb-4 text-primary">Menu chọn nội dung</h3>

      <!-- Thanh menu -->
      <ul class="nav nav-tabs justify-content-center mb-4">
        <li class="nav-item">
          <a class="nav-link active" href="#" data-content="Trang chủ">Trang chủ</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" data-content="Kinh doanh">Kinh doanh</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" data-content="Công nghệ">Công nghệ</a>
        </li>
      </ul>

      <!-- Khu vực hiển thị nội dung -->
      <div id="contentArea" class="fs-4 fw-semibold text-success">
        Bạn đang xem: Trang chủ
      </div>
    </div>

    <!-- JavaScript -->
    <script>
      // Lấy tất cả các nút menu
      const menuLinks = document.querySelectorAll(".nav-link");
      const contentArea = document.getElementById("contentArea");

      menuLinks.forEach(link => {
        link.addEventListener("click", function (e) {
          e.preventDefault();

          // Xóa trạng thái active khỏi tất cả menu
          menuLinks.forEach(l => l.classList.remove("active"));

          // Gắn active vào menu được chọn
          this.classList.add("active");

          // Lấy nội dung từ thuộc tính data-content
          const text = this.getAttribute("data-content");

          // Hiển thị ra màn hình
          contentArea.textContent = "Bạn đang xem: " + text;
        });
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
