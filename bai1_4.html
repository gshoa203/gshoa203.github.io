<!doctype html>
<html lang="en">
<head>
    <title>Bootstrap Responsive Columns</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="container text-white p-3">
        <div class="row">
            <!-- Trên mobile: 12, tablet: 6, PC: 3 -->
            <div class="col-12 col-sm-6 col-md-3 bg-danger p-3">Cột 1</div>
            <div class="col-12 col-sm-6 col-md-3 bg-warning text-dark p-3">Cột 2</div>
            <div class="col-12 col-sm-6 col-md-3 bg-success p-3">Cột 3</div>
            <div class="col-12 col-sm-6 col-md-3 bg-info text-dark p-3">Cột 4</div>
        </div>
    </div>
</body>
</html>
