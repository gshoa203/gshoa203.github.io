<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bài 5.5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  </head>
  <body class="p-5 text-center fs-3">
    <i class="bi bi-pencil" data-bs-toggle="tooltip" title="Chỉnh sửa"></i>
    <i class="bi bi-trash ms-3" data-bs-toggle="tooltip" title="Xóa"></i>
    <i class="bi bi-printer ms-3" data-bs-toggle="tooltip" title="In ấn"></i>
    <i class="bi bi-gear ms-3" data-bs-toggle="tooltip" title="Cài đặt"></i>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
      tooltipTriggerList.forEach(el => new bootstrap.Tooltip(el));
    </script>
  </body>
</html>
