<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bài 5.5 - Thanh tiến trình</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="p-5">

    <h4>a) Thanh tiến trình cơ bản</h4>
    <div class="progress mb-4">
      <div class="progress-bar" style="width: 33%;">33%</div>
    </div>

    <h4>b) Thanh tiến trình dạng kẻ sọc</h4>
    <div class="progress mb-2">
      <div class="progress-bar progress-bar-striped" style="width: 40%;"></div>
    </div>
    <div class="progress mb-2">
      <div class="progress-bar progress-bar-striped" style="width: 60%;"></div>
    </div>
    <div class="progress mb-2">
      <div class="progress-bar progress-bar-striped" style="width: 80%;"></div>
    </div>

    <h4>c) Thanh tiến trình có nhãn</h4>
    <div class="progress mb-2">
      <div class="progress-bar progress-bar-striped bg-success" style="width: 80%;">Disk Space: 80% free</div>
    </div>
    <div class="progress mb-2">
      <div class="progress-bar progress-bar-striped bg-warning" style="width: 60%;">Enough Disk Space: 60% free</div>
    </div>
    <div class="progress mb-2">
      <div class="progress-bar progress-bar-striped bg-danger" style="width: 90%;">Not Enough Disk Space: 90% full</div>
    </div>

    <h4>d) Thanh tiến trình màu sắc</h4>
    <div class="progress mb-2"><div class="progress-bar bg-primary" style="width: 20%"></div></div>
    <div class="progress mb-2"><div class="progress-bar bg-success" style="width: 40%"></div></div>
    <div class="progress mb-2"><div class="progress-bar bg-info" style="width: 60%"></div></div>
    <div class="progress mb-2"><div class="progress-bar bg-warning" style="width: 80%"></div></div>
    <div class="progress"><div class="progress-bar bg-dark" style="width: 100%"></div></div>

  </body>
</html>
