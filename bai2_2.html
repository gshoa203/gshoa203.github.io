<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bài 2.2 - Rounded Images</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    /* Cố định kích thước để 3 ảnh đều nhau */
    .demo-box {
      width: 220px;
      height: 220px;
      object-fit: cover;
      background: #f8f9fa;
      display: block;
    }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <h1 class="h4 mb-4">Bài 2.2: 3 hình ảnh với các lớp .rounded khác nhau</h1>

    <div class="row g-4 text-center justify-content-center">
      <!-- 1) Bo góc nhẹ (.rounded-3) -->
      <div class="col-12 col-sm-4">
        <img
          src="c:\Users\FPT 1174\Downloads\logim.jpg"
          alt="Ảnh mẫu 1"
          class="demo-box rounded-3 mx-auto"
        />
        <div class="mt-2 small text-muted">a. .rounded-3 (bo góc nhẹ)</div>
      </div>

      <!-- 2) Bo tròn hẳn (.rounded-circle) -->
      <div class="col-12 col-sm-4">
        <img
          src="c:\Users\FPT 1174\Downloads\logim.jpg"
          alt="Ảnh mẫu 2"
          class="demo-box rounded-circle mx-auto"
        />
        <div class="mt-2 small text-muted">b. .rounded-circle (tròn)</div>
      </div>

      <!-- 3) Vuông, có viền (.rounded-0 + .border) -->
      <div class="col-12 col-sm-4">
        <img
          src="c:\Users\FPT 1174\Downloads\logim.jpg"
          alt="Ảnh mẫu 3"
          class="demo-box rounded-0 border border-3 mx-auto"/>
        <div class="mt-2 small text-muted">c. .rounded-0 + .border (vuông, có viền)</div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (tùy chọn) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
