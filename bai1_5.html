<!doctype html>
<html lang="en">
<head>
  <title>bai1.5</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .box {
      text-align: center;
      padding: 30px;
      font-weight: bold;
      color: #fff;
      transition: background-color 0.3s ease;
    }

    /* Mobile (≤576px) */
    @media (max-width: 576px) {
      .td1 { background-color: #007bff; }
      .td2 { background-color: #28a745; }
      .td3 { background-color: #dc3545; }
      .td4 { background-color: #ffc107; color:#000; }
    }

    /* Tablet (577px – 992px) */
    @media (min-width: 577px) and (max-width: 992px) {
      .td1 { background-color: #6f42c1; }
      .td2 { background-color: #17a2b8; }
      .td3 { background-color: #fd7e14; }
      .td4 { background-color: #20c997; }
    }

    /* Desktop (≥993px) */
    @media (min-width: 993px) {
      .td1 { background-color: #343a40; }
      .td2 { background-color: #6610f2; }
      .td3 { background-color: #e83e8c; }
      .td4 { background-color: #198754; }
    }
  </style>
</head>

<body>
  <div class="container p-3">
    <div class="row">
      <!-- Cột bên trái (cao bằng 2 ô) -->
      <div class="col-12 col-sm-8 d-flex flex-column">
        <div class="box td1 flex-fill">1</div>
      </div>

      <!-- Cột bên phải -->
      <div class="col-12 col-sm-4">
        <div class="row">
          <div class="col-12 box td2">2</div>
        </div>
        <div class="row">
          <div class="col-6 box td3">1</div>
          <div class="col-6 box td4">2</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
