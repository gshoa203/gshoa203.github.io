<!doctype html>
<html lang="en">
<head>
  <title>bai1.5</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    td {
      text-align: center;
      padding: 30px;
      font-weight: bold;
      color: #fff;
      transition: background-color 0.3s ease;
    }

    /* Mobile (≤576px) */
    @media (max-width: 576px) {
      .td1 { background-color: #007bff !important; }
      .td2 { background-color: #28a745 !important; }
      .td3 { background-color: #dc3545 !important; }
      .td4 { background-color: #ffc107 !important; color:#000!important; }
    }

    /* Tablet (577px – 992px) */
    @media (min-width: 577px) and (max-width: 992px) {
      .td1 { background-color: #6f42c1 !important; }
      .td2 { background-color: #17a2b8 !important; }
      .td3 { background-color: #fd7e14 !important; }
      .td4 { background-color: #20c997 !important; }
    }

    /* Desktop (≥993px) */
    @media (min-width: 993px) {
      .td1 { background-color: #343a40 !important; }
      .td2 { background-color: #6610f2 !important; }
      .td3 { background-color: #e83e8c !important; }
      .td4 { background-color: #198754 !important; }
    }
  </style>
</head>

<body>
  <div class="container p-3">
    <table class="table table-bordered text-center align-middle">
      <tr>
        <td rowspan="2" class="td1">1</td>
        <td colspan="2" class="td2">2</td>
      </tr>
      <tr>
        <td class="td3">1</td>
        <td class="td4">2</td>
      </tr>
    </table>
  </div>
</body>
</html>
